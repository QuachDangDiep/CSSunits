<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html{
            font-size: 100%;
        }
        .box{
            width: 50vw;
            height: 50vh;
            background-color:  green;
        }
        h1{
            font-size: 1rem;
        }
        /*vw - viewport width, vh - height*/
    </style>
</head>
<body>
    <div class="box"></div>

    <div>
        <h1>CSS units?</h1>
        <h2>1.Absolute units?</h2>
        <ul>
            <li>px</li>
            <li>pt</li>
            <li>cm</li>
            <li>mm</li>
            <li>inch</li>
            <li>pc</li>
        </ul>
        <h2>2.Relative units?</h2>
        <ul>
            <li>%</li>
            <li>rem</li>
            <li>em</li>
            <li>vw</li>
            <li>vh</li>
        </ul>
    </div>
</body>
</html>
